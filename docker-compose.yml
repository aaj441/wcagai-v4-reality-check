version: '3.8'

services:
  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: wcagai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - wcagai-network

  # WCAGAI Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wcagai-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - MAX_CONCURRENT_SCANS=5
      - SCAN_TIMEOUT_MS=60000
      - CACHE_TTL_HOURS=24
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - LOG_LEVEL=info
      - COMPRESSION_ENABLED=true
      - TRUST_PROXY=true
      # Set these via .env file or docker-compose override
      - SERPAPI_KEY=${SERPAPI_KEY:-}
      - JWT_SECRET=${JWT_SECRET:-}
      - API_KEY=${API_KEY:-}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    restart: unless-stopped
    networks:
      - wcagai-network
    volumes:
      # Mount logs directory if needed
      - ./logs:/usr/src/app/logs

volumes:
  redis-data:
    driver: local

networks:
  wcagai-network:
    driver: bridge
