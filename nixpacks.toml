# Nixpacks build configuration for Railway
[phases.setup]
nixPkgs = ["nodejs-18_x", "chromium", "nss", "freetype", "harfbuzz", "ca-certificates", "fontconfig"]

[phases.install]
cmds = [
  "npm ci --production=false"
]

[phases.build]
cmds = []

[start]
cmd = "npm start"

[variables]
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
PUPPETEER_EXECUTABLE_PATH = "/nix/store/*-chromium-*/bin/chromium"
