name: Deploy to Railway

on:
  push:
    branches:
      - main
      - claude/audit-app-deployment-*
  workflow_dispatch: # Manual trigger

jobs:
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "üöÄ Deploying to Railway..."
          railway link ${{ secrets.RAILWAY_PROJECT_ID }}
          railway up --detach
          echo "‚úÖ Deployment started"

      - name: Wait for deployment
        run: |
          echo "‚è≥ Waiting 120 seconds for deployment to complete..."
          sleep 120

      - name: Verify health check
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          DOMAIN=$(railway domain)
          echo "üîç Checking health at https://$DOMAIN/health"
          curl -f https://$DOMAIN/health || exit 1
          echo "‚úÖ Health check passed"

      - name: Send deployment notification
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "Dashboard: https://$(railway domain)"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed - check logs"
          exit 1
