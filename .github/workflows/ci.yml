name: CI

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: PUPPETEER_SKIP_DOWNLOAD=true npm ci

    - name: Run linter
      run: npm run lint --if-present

    - name: Run tests
      run: npm test
      env:
        NODE_ENV: test
        REDIS_URL: redis://localhost:6379

    - name: Check security vulnerabilities
      run: npm audit --audit-level=high

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.node-version == '20.x'
      with:
        file: ./coverage/coverage-final.json
        fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: PUPPETEER_SKIP_DOWNLOAD=true npm ci

    - name: Check if build succeeds
      run: echo "Build check passed - no build step needed for Node.js"

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t wcagai-v4:latest .

    - name: Test Docker image
      run: |
        docker run -d --name test-app -p 3000:3000 -e REDIS_URL=redis://host.docker.internal:6379 wcagai-v4:latest
        sleep 5
        curl -f http://localhost:3000/health || exit 1
        docker stop test-app
